<div class="container-fluid">
    <div class="container">
        <h2>This is Sign In Page</h2>
        <form #myFormSignIn="ngForm" (ngSubmit)="SentFormData(myFormSignIn.value)">
            <div class="mb-3 mt-3">
                <label for="Name" class="form-label">UserName:</label>
                <input type="text" class="form-control" placeholder="Enter UserName" name="uName" #uName="ngModel" minlength="3" maxlength="10" required ngModel />
                <span *ngIf="uName.pristine">Please fill out this field.</span>
                <span *ngIf="uName.invalid && uName.dirty">The maxlength for name is 5 letters.</span>
            </div>
            <div class="mb-3 mt-3">
                <label for="Email" class="form-label">Email:</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Email" name="nEmail" #nEmail="ngModel" required ngModel >
                    <span class="input-group-text">@gmail.com</span>
                </div>                
                <span *ngIf="nEmail.pristine">Please fill out this field.</span>
                <span *ngIf="nEmail.invalid && nEmail.dirty">Please fill out this field.</span>
            </div>
            <div class="mb-3">
                <label for="Pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="nPwd" #nPwd="ngModel" minlength="6" required ngModel />
                <span *ngIf="nPwd.pristine">Please fill out this field.</span>
                <span *ngIf="nPwd.invalid && nPwd.dirty">Please fill out this field.</span>
            </div>
            <div class="mb-3">
                <label for="Mobile" class="form-label">Phone No:</label>
                <input type="tel" class="form-control" placeholder="Enter PhoneNo" name="nMobile" #nMobile="ngModel" maxlength="10" required ngModel />
                <span *ngIf="nMobile.pristine">Please fill out this field.</span>
                <span *ngIf="nMobile.invalid && nMobile.dirty">Please enter uptp 10 digits</span>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <button type="submit" class="btn btn-primary" [disabled]="myFormSignIn.invalid">Submit</button>
                </div>
                <div class="col-lg-1">
                    <!-- <button type="submit" class="btn btn-success">Register</button> -->
                    <a routerLinkActive="active" class="btn btn-success" href="routing-register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
