<div class="container-fluid">
    <div class="container">
        <h2>This is Template Driven Form Page</h2>
        <form #myFormSignIn="ngForm" (ngSubmit)="SentFormData(myFormSignIn.value)">
            <div class="mb-3 mt-3">
                <label for="fName" class="form-label">First Name:</label>
                <input type="text" class="form-control" placeholder="Enter FirstName" name="fName" #fName="ngModel" minlength="3" maxlength="10" required ngModel />                
            </div>
            <div class="mb-3 mt-3">
                <label for="lName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter LastName" name="lName" #lName="ngModel" minlength="3" maxlength="10" required ngModel />                
            </div>
            <div class="mb-3 mt-3">
                <label for="Email" class="form-label">Email:</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Email" name="nEmail" #nEmail="ngModel" required ngModel >
                    <span class="input-group-text">@gmail.com</span>
                </div> 
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <button type="submit" class="btn btn-primary" [disabled]="myFormSignIn.invalid">Submit</button>
                </div>
                <div class="col-lg-1">
                    <!-- <button type="submit" class="btn btn-success">Register</button> -->
                    <a routerLinkActive="active" class="btn btn-success" href="routing-register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
