<div class="container-fluid">
    <div class="container">
        <h2>This is Reactive Form Page</h2>
        <form [formGroup]="myFormSignIn" (ngSubmit)="SentFormData(myFormSignIn.value)">
            <div class="mb-3 mt-3">
                <label for="fName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="fName" formControlName="fName" />                
            </div>
            <div class="mb-3 mt-3">
                <label for="lName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lName" formControlName="lName" />                
            </div>
            <div class="mb-3 mt-3">
                <label for="Email" class="form-label">Email:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="nEmail"  formControlName="nEmail" >
                    <span class="input-group-text">@gmail.com</span>
                </div>  
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <button type="submit" class="btn btn-primary" [disabled]="myFormSignIn.invalid">Submit</button>
                </div>
                <div class="col-lg-1">
                    <!-- <button type="submit" class="btn btn-success">Register</button> -->
                    <a routerLinkActive="active" class="btn btn-success" href="routing-register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
